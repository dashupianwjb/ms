<include file="Public:table.head" />
<script>
    $(function(){

        $('.skin-color').click(function(){

            $('head').append("<link id='skinstyle' rel='stylesheet' href='__PUBLIC__/Admin/tpl/css/style."+$(this).attr('href')+".css' type='text/css' />");   

            $.post('__URL__/changecolor',{'color':$(this).attr('href')},function(data){
                // alert(data);
                        
            });
            return false;
        });
    });

</script>
<body onload = "startTime();">

<div class="mainwrapper">
    
    <include file="Public:menu.body" />
    
    <!-- START OF RIGHT PANEL -->
    <div class="rightpanel">
        <include file="Public:users.body" /><!--右边头部-->
        <div class="breadcrumbwidget">
            <ul class="skins">
                <li><a href="default" class="skin-color default"></a></li>
                <li><a href="orange" class="skin-color orange"></a></li>
                <li><a href="dark" class="skin-color dark"></a></li>
                <li>&nbsp;</li>
                <li class="fixed"><a href="" class="skin-layout fixed"></a></li>
                <li class="wide"><a href="" class="skin-layout wide"></a></li>
            </ul><!--skins-->
            <ul class="breadcrumb">
                <li><a href="__APP__/Index/main">Home</a> <span class="divider">/</span></li>
                <li><a href="#">日志管理</a> <span class="divider">/</span></li>
                <li class="active">日志列表</li>
            </ul>
        </div><!--breadcrumbs-->
        <div class="pagetitle">
            <h1>日志列表</h1> <span>用来显示所有日志相关信息</span>
        </div><!--pagetitle-->
        
        <div class="maincontent">
            <div class="contentinner">
            
                <h4 class="widgettitle">日志列表</h4>
                <table class="table table-bordered" id="dyntable">
                    <colgroup>
                        <col class="con0" style="align: center; width: 4%" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                        <col class="con0" />
                        <col class="con1" />
                    </colgroup>
                    <thead>
                        <tr>
                            <th class="head0 nosort"><input type="checkbox" class="checkall" /></th>
                            <th class="center">ID</th>
                            <th class="center">用户名</th>
                            <th class="center">浏览车辆</th>
                            <th class="center">浏览时间</th>
                            <th class="center">浏览次数</th>                          
                            <th class="center">删除</th>
                        </tr>
                    </thead>
                    <tbody>
                        <volist name="data" id="vo">
                            <tr class="gradeX">
                                <td class="aligncenter">
                                    <span class="center">
                                        <input type="checkbox" />
                                    </span>
                                </td>
                                <td class="center"><{$i}></td>
                                <td class="center">
                                        <empty name="vo.user.username"><{$vo.ip|long2ip}>
                                        <else /> <{$vo.user.username}>
                                        </empty>
                                </td>
                                <td class="center"><{$vo.food.name}></td>
                                <td class="center"><{$vo.date|date="Y-m-d H:i:s",###}></td>
                                <td class="center"><{$vo.number}></td>
                                <td class="center">
                                    <a href="__APP__/Logs/del/id/<{$vo.id}>" onclick="return confirm('你确定要删除吗?');">
                                        <span class="icon-remove"></span>
                                    </a>
                                </td>
                            </tr>
                        </volist>
                    </tbody>
                </table>

            </div><!--contentinner-->
        </div><!--maincontent-->
        
    </div><!--mainright-->
    <!-- END OF RIGHT PANEL -->
    
    <div class="clearfix"></div>
    
    <div class="footer">
        <div class="footerleft">快达租赁管理 v1.0</div>
        <div class="footerright">&copy; twen_Yee </div>
    </div><!--footer-->
    
</div><!--mainwrapper-->
