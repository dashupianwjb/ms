            <ul class="skins">

        <div class="maincontent">
            <div class="contentinner">
                <h4 class="widgettitle">添加链接</h4>
                <div class="widgetcontent">
                    <form class="stdform" action="__APP__/Friendlinks/ins" method="post" enctype="multipart/form-data">
                         <p>
                            <label>链接名称</label>
                            <span class="field">
                                <input type="text" name="title" class="input-xxlarge" placeholder="链接名称" />
                            </span>
                        </p>
                        <p>
                            <label>URL</label>
                            <span class="field">
                                <input type="text" name="url" class="input-xxlarge" placeholder="链接地址" />
                            </span>
                        </p>                        
                        <p>
                            <label>链接图片</label>
                            <span class="field">                                
                                <input type="file" name="pic" value="上传" class="uniform-file" />
                            </span>
                        </p>
                        <!-- <p>
                            <label>链接图片</label>
                            <span class="field"><input type="text" name="pic" class="input-xxlarge" placeholder="pic" /></span>
                        </p> -->
                        <p>
                            <label>链接类型</label>
                            <span class="field">
                                <select name="type" >
                                    <option value="1">文字</option>
                                    <option value="2">图片</option>
                                </select>                                
                            </span>
                        </p>
                        <p>
                            <label>跳转方式</label>
                            <span class="field">                                
                                <select name="target" >
                                    <option value="_parent">本页</option>
                                    <option value="_blank">新页</option>
                                </select>                                
                            </span>
                        </p>
                        <p>
                            <label>是否显示</label>
                            <span class="field">
                                    <select name="isallow" >
                                        <option value="1">显示</option>
                                        <option value="2">屏蔽</option>
                                    </select>  
                            </span>
                        </p>
                        <p>
                            <label>链接描述</label>
                            <span class="field">
                                <textarea cols="80" rows="5" name="describe" class="span6" style="resize:none;"></textarea>
                            </span> 
                        </p>
                         
                        <p class="stdformbutton">
                            <button class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn">Reset</button>
                        </p>
                    </form>
