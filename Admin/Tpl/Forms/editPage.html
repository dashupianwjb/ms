<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>订单管理</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="stilearning" />

        <!-- styles -->
        <link href="__PUBLIC__/Muban/css/bootstrap.css" rel="stylesheet" />
        <link href="__PUBLIC__/Muban/css/bootstrap-responsive.css" rel="stylesheet" />
        <link href="__PUBLIC__/Muban/css/stilearn.css" rel="stylesheet" />
        <link href="__PUBLIC__/Muban/css/stilearn-responsive.css" rel="stylesheet" />
        <link href="__PUBLIC__/Muban/css/stilearn-helper.css" rel="stylesheet" />
        <link href="__PUBLIC__/Muban/css/stilearn-icon.css" rel="stylesheet" />
        <link href="__PUBLIC__/Muban/css/font-awesome.css" rel="stylesheet" />
        <link href="__PUBLIC__/Muban/css/animate.css" rel="stylesheet" />
        <link href="__PUBLIC__/Muban/css/uniform.default.css" rel="stylesheet" />
        
        <link href="__PUBLIC__/Muban/css/DT_bootstrap.css" rel="stylesheet" />
        <link href="__PUBLIC__/Muban/css/responsive-tables.css" rel="stylesheet" />        
      
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    </head>

    <body>
   <!-- section content -->
        <section class="section">
            <div class="row-fluid">
                <!-- span content -->
                <div class="span9" style="width:97%;margin:0px 0px 0px 3%;padding:0px;text-align:left;">
                    <!-- content -->
                    <div class="content"> 
                         <!-- content-header -->
                        <div class="content-header">
                            <ul class="content-header-action pull-right">
                                <li>
                                    <a href="#">
                                        <div class="badge-circle grd-green color-white"><i class="icofont-plus-sign"></i></div>
                                        <div class="action-text color-green">
                                            <empty name="webCount.total">0
                                            <else /> <{$webCount.total}> 
                                            </empty>
                                             <span class="helper-font-small color-silver-dark">用户数</span>
                                        </div>
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">
                                        <div class="badge-circle grd-teal color-white"><i class="icofont-user-md"></i></div>
                                        <div class="action-text color-teal">
                                            <empty name="webCount.new">0
                                            <else /> <{$webCount.new}> 
                                            </empty>
                                        <span class="helper-font-small color-silver-dark">新用户</span></div>
                                    </a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#">
                                        <div class="badge-circle grd-orange color-white">$</div>
                                        <div class="action-text color-orange">
                                            <empty name="webCount.money">0
                                            <else /> <{$webCount.money}> 
                                            </empty>
                                            <span class="helper-font-small color-silver-dark">总额</span>
                                        </div>
                                    </a>
                                </li>
                            </ul>
                            <h2><i class="icofont-file"></i>站点信息</h2>
                        </div><!-- /content-header -->
                        
                        <!-- content-breadcrumb -->
                        <div class="content-breadcrumb">
                            <!--breadcrumb-->
                            <ul class="breadcrumb">
                                <li><a href="__APP__/Index/main"><i class="icofont-home"></i>Home</a> <span class="divider">&rsaquo;</span></li>
                                <li><a href="#">订单管理</a> <span class="divider">&rsaquo;</span></li>
                                <li class="active">订单详情</li>
                            </ul><!--/breadcrumb-->
                        </div><!-- /content-breadcrumb -->
                        <!-- content-body -->
                        <div class="content-body">
                            <!-- tables -->
                            <!--datatables-->
                            <div class="row-fluid">
                                <div class="span12">
                                    <div class="box corner-all">
                                        <div class="box-header grd-white corner-top">
                                            <div class="header-control">
                                                <a data-box="collapse"><i class="icofont-caret-up"></i></a>
                                                <a data-box="close" data-hide="bounceOutRight">&times;</a>
                                            </div>
                                            <span>订单详情</span>
                                        </div>
                                        <div class="box-body">
                                        <form action="__APP__/Forms/update">
                                            <table id="datatables" class="table table-bordered table-striped responsive">
                                                <tbody>
                                                        <tr class="odd gradeX">
                                                            <td>订单号</td>
                                                            <td>
                                                                <input type="text" class="grd-white" name="form_number" id="form_number" value="<{$data.form_number}>" readonly />
                                                            </td>        
                                                            <td>订单人</td>                                                           
                                                            <td>
                                                                <input type="text" class="grd-white" name="uname" id="uname" value="<{$data.uname}>" readonly/>
                                                            </td>
                                                        </tr>
                                                         <tr class="odd gradeX">
                                                            <td>接车地址</td>
                                                            <td>
                                                                <input type="text" class="grd-white" name="address" id="address" value="<{$data.address}>"/>
                                                            </td>        
                                                            <td>电话号码</td>                                                           
                                                            <td>
                                                                   <input type="text" class="grd-white" name="phone" id="phone" value="<{$data.phone}>"/>
                                                            </td>
                                                        </tr>
                                                        <tr class="odd gradeX">
                                                            <td>开始时间</td>
                                                            <td>
                                                                <div class="input-append date" data-form="datepicker" data-date="<{$data.start_time}>" data-date-format="yyyy-mm-dd">
                                                                    <input id="inputDate" class="grd-white" data-form="datepicker" size="16" type="text" value="<{$data.start_time}>" />
                                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                                </div>
                                                            </td>        
                                                            <td>订车时间</td>                                                           
                                                            <td>
                                                                    <div class="input-append date" data-form="datepicker" data-date="<{$data.end_time}>" data-date-format="yyyy-mm-dd">
                                                                    <input id="inputDate" class="grd-white" data-form="datepicker" size="16" type="text" value="<{$data.ftime|date='Y-m-d H:i:s',###}>" />
                                                                    <span class="add-on"><i class="icon-th"></i></span>
                                                                    </div>
                                                            </td>
                                                        </tr>
                                                        <tr>                             
                                                            <td>订单状态</td>
                                                            <td>
                                                                <div class="controls">
                                                                <label class="radio">
                                                                    <input type="radio" data-form="uniform" name="status" id="status" value="1" checked="" />
                                                                   进行中
                                                                </label>
                                                                <label class="radio">
                                                                    <input type="radio" data-form="uniform" name="status" id="status" value="3" />
                                                                    已过期
                                                                </label>
                                                                <label class="radio">
                                                                    <input type="radio" data-form="uniform" name="status" id="status" value="2" />
                                                                    已完成
                                                                </label>
                                                            </div>                                                                
                                                            </td>
                                                        </tr>
                                                        <tr>
                                                            <td>菜单</td>                                                        
                                                            <td colspan="3">
                                                            	   <volist name="row['foods']" id="vo">
                                                               	<{$vo}><br />
                                                                </volist>
                                                            </td> 
                                                        </tr>
                                                        <tr> 
                                                            <td colspan="4"> 
                                                                    <input type="hidden" value="<{$data.id}>" />
                                                                    <button type="submit" class="btn btn-primary">修改</button>
                                                                    <button type="button" class="btn">取消</button>
                                                            </td>
                                                        </tr>                             
                                                </tbody>
                                            </table>                                            
                                        </div><!-- /box-body -->
                                    </div><!-- /box -->
                                </div><!-- /span -->
                            </div><!--/datatables-->

                         </div>
                       </div> 
                   </div>
                 </div>
             </section>

             <!-- javascript
        ================================================== -->
       
        <script src="__PUBLIC__/Muban/js/jquery.js"></script>
        <script src="__PUBLIC__/Muban/js/bootstrap.js"></script>
        <script src="__PUBLIC__/Muban/js/uniform/jquery.uniform.js"></script>
        
        <script src="__PUBLIC__/Muban/js/datatables/jquery.dataTables.min.js"></script>
        <script src="__PUBLIC__/Muban/js/datatables/extras/ZeroClipboard.js"></script>
        <script src="__PUBLIC__/Muban/js/datatables/extras/TableTools.min.js"></script>
        <script src="__PUBLIC__/Muban/js/datatables/DT_bootstrap.js"></script>
        <script src="__PUBLIC__/Muban/js/responsive-tables/responsive-tables.js"></script>
        
        <!-- required stilearn template js, for full feature-->
        <script src="__PUBLIC__/Muban/js/holder.js"></script>
        <script src="__PUBLIC__/Muban/js/stilearn-base.js"></script>

        <script type="text/javascript">
            $(document).ready(function() {
                // try your js
                
                // uniform
                $('[data-form=uniform]').uniform();
                
                // datatables
                $('#datatables').dataTable( {
                    "sDom": "<'row-fluid'<'span6'l><'span6'f>r>t<'row-fluid'<'span6'i><'span6'p>>",
                    "sPaginationType": "bootstrap",
                    "oLanguage": {
                            "sLengthMenu": "_MENU_ records per page"
                    }
                });
                
                // datatables table tools
                $('#datatablestools').dataTable({
                    "sDom": "<'row-fluid'<'span6'T><'span6'f>r>t<'row-fluid'<'span6'i><'span6'p>>",
                    "oTableTools": {
                        "aButtons": [
                            "copy",
                            "print",
                            {
                                "sExtends":    "collection",
                                "sButtonText": 'Save <span class="caret" />',
                                "aButtons":    [ 
                                    "xls", 
                                    "csv",
                                    {
                                        "sExtends": "pdf",
                                        "sPdfOrientation": "landscape",
                                        "sPdfMessage": "Your custom message would go here."
                                    }
                                ]
                            }
                        ],
                        "sSwfPath": "js/datatables/swf/copy_csv_xls_pdf.swf"
                    }
                });
            });
      
        </script>
        
        <body>
</html>
